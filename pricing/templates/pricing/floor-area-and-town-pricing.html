<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>House Price Estimation: Floor Area and Town</title>
        <link href="{% static 'base.css' %}" rel="stylesheet">
    </head>

    <body>
        <h2>House Price Estimation: Floor Area and Town</h2>

        {% if price %}
            <div class="result">
                <p class="area">Square Area: <span>{{ area }} km<sup>2</sup></span></p>
                <p class="location">Location: <span>{{ location }}</span></p>
                <p class="price">Price: <span>GHS {{ price }}</span></p>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-fields">
                <input  type="number" step="any" name="area" placeholder="Floor Area of House" required/>
                <select name="location" required>
                    <option value="">--Location--</option>
                    <option value="accra">Accra</option>
                    <option value="kwabenya">Kwabenya</option>
                    <option value="kumasi">Kumasi</option>
                </select>
                <input type="submit" value="Estimate House Price"/>
            </div>
        </form>
    </body>
</html>
